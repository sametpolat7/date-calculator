<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome CDN -->
    <script src="https://kit.fontawesome.com/1785268758.js" crossorigin="anonymous"></script>
    <title>Date Calculator</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
            <h1>Date Calculator</h1>
            <h2>with days</h2>
    </div>
    <div class="container">
        <div class="date-area blur">
            <label for="datepicker">Enter a date :</label>
            <input type="date" id="datepicker" onkeydown="enterFunc(event)" min="2024-01-01" autofocus>
            <button onclick="calc()">Calculate!</button>
        </div>
        <div id="result" class="result-area">
            <p id="days"></p>
            <p id="years-months"></p>
        </div>
        <div id="moreInfo" class="more-info">
            <p id="week"></p>
            <p id="hours"></p>
            <p id="minutes"></p>
            <p id="seconds"></p>
        </div>
    </div>
    <div id="quotes" class="quotes-area">
        <div id="sentence"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
